- name: Init
  hosts: all
  become: yes
  gather_facts: yes
  tasks:
    - setup:
  tags: always

- name: Default
  hosts: all
  roles: 
    - init
    - users
    - node_exporter
    - rsyslog
    - docker
  gather_facts: no
  become: yes
  tags: 
    - default
    - influx

- name: Backup
  hosts: all
  roles:
    - backup
  gather_facts: no 
  become: yes 
  tags:
   - backup

- name: DNS Bind9
  hosts: dns_servers
  roles:
    - bind
    - bind_exporter
  become: yes
  gather_facts: no
  tags: dns

- name: DNS Resolved
  hosts: all
  roles:
    - dns 
  become: yes 
  gather_facts: no
  tags: dns

- name: Database Server 
  hosts: db_servers
  roles: 
    - mysql
    - mysql_exporter
    - mysql_backup
  become: yes
  gather_facts: no
  tags: 
    - mysql
    - webapp

- name: Web Server
  hosts: web_servers
  roles: 
    - agama
  become: yes
  gather_facts: no
  tags:
    - webapp
    - agama

- name: Nginx
  hosts: all
  roles:
    - nginx
    - nginx_exporter
  become: yes
  gather_facts: no
  tags: 
    - nginx
    - prometheus
    - grafana

- name: Influxdb
  hosts: influxdb  
  become: yes 
  gather_facts: no 
  roles:
    - influxdb 
    - pinger
    - influxdb_exporter
    - influxdb_backup
  tags: influx

- name: Prometheus
  hosts: prometheus
  roles:
    - prometheus
  become: yes
  gather_facts: no
  tags:
    - prometheus

- name: Grafana 
  hosts: grafana
  roles:
    - grafana
  become: yes
  gather_facts: no
  tags: grafana

- name: Keepalived & HAproxy
  hosts: haproxy
  roles: 
    - keepalived
    - haproxy
  become: yes
  gather_facts: no 
  tags: 
    - keepalived
    - haproxy